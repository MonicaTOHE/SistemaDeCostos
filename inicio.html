<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>SISTEMA DE COSTOS</h1>

    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="articulo" />
          <label for="articulo">Nombre de articulo</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="precio" />
          <label for="precio">Precio</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating input-group">
          <input type="text" class="form-control" id="descuento" />
          <label for="descuento">Descuento %</label>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="botonagregar"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
    <div style="min-height: 500px">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Articulo</th>
            <th scope="col">Precio</th>
            <th scope="col">Descuento</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="tablabody"></tbody>
      </table>
    </div>
    <table class="table table-bordered">
      <tbody class="table-group-divider">
        <tr>
          <td class="col-6"></td>
          <td>Subtotal</td>
          <td id="subtotal"></td>
        </tr>
        <tr>
          <td class="col-6"></td>
          <td>Descuento</td>
          <td id="primerDescuento"></td>
        </tr>
        <tr>
          <td class="col-6"></td>
          <td>Descuento por cantidad (10%)</td>
          <td id="descuentoCantidad"></td>
        </tr>
        <tr>
          <td class="col-6"></td>
          <td>IVA</td>
          <td id="iva"></td>
        </tr>
        <tr>
          <td class="col-6"></td>
          <td><strong>TOTAL</strong></td>
          <td id="total"></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="./script.js"></script>
</html>
