<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-5 text-bg-light p-3">
    <h1 class="titulo"><strong>SISTEMA DE COSTOS</strong></h1>

    <div class="row g-2 datos">
      <div class="col-md">
        <div class="form-floating">
          <input
            type="text"
            class="form-control border-success"
            id="articulo"
          />
          <label for="articulo" class="texto">Nombre de articulo</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control border-success" id="precio" />
          <label for="precio" class="texto">Precio</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating input-group">
          <input
            type="text"
            class="form-control border-success"
            id="descuento"
          />
          <label for="descuento" class="texto">Descuento %</label>
          <button
            class="btn btn-outline-secondary texto"
            type="button"
            id="botonagregar"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
    <div style="min-height: 500px">
      <table class="table table-bordered border-success">
        <thead>
          <tr>
            <th scope="col" class="texto">Articulo</th>
            <th scope="col" class="texto">Precio</th>
            <th scope="col" class="texto">Descuento</th>
          </tr>
        </thead>
        <tbody
          class="table-group-divider border-success"
          id="tablabody"
        ></tbody>
      </table>
    </div>
    <table class="table table-bordered border-success">
      <tbody class="table-group-divider border-success">
        <tr>
          <td class="col-6"></td>
          <td class="texto">Subtotal</td>
          <td id="subtotal"></td>
        </tr>
        <tr>
          <td class="col-6"></td>
          <td class="texto">Descuento</td>
          <td id="primerDescuento"></td>
        </tr>
        <tr>
          <td class="col-6"></td>
          <td class="texto">Descuento por cantidad (10%)</td>
          <td id="descuentoCantidad"></td>
        </tr>
        <tr>
          <td class="col-6"></td>
          <td class="texto">IVA</td>
          <td id="iva"></td>
        </tr>
        <tr>
          <td class="col-6"></td>
          <td class="texto"><strong>TOTAL</strong></td>
          <td id="total"></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="./script.js"></script>
</html>
